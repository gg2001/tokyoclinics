machine:
  node:
    version: 0.10.43
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install
checkout:
  post:
    - git submodule update --init
test:
  override:
    - meteor test --once --driver-package dispatch:mocha-phantomjs
deployment:
  staging:
    branch: master
    heroku: 
      appname: ggstatusapp