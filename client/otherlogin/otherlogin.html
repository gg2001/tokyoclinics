<template name="otherlogin">
	<center><h2 class="monospace">Login/Register with:</h2>
	<p class="monospace">Google, Twitter or Facebook</p><br>
    {{#if currentUser}}
    <p class="monospace">You are already logged in</p>
    {{else}}
    <div class="monospace" style="font-size:30px">{{> loginButtons}}</div>
    {{/if}}
  </center>
</template>
