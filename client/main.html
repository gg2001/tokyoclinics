<template name="main">
    <center>
      <!--<div class="navbar"><a href="form">Add Clinic</a>   <a href="login">Login</a>   <a href="register">Register</a></div>-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<nav class="navbar navbar-inverse monospace">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="../">Tokyo Clinics</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <!--<li class="active"><a href="#">Home</a></li>-->
        {{#if currentUser}}
        <li><a href="../form">Add Clinic</a></li>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
        <li><a href="#" class="logout"><span class="glyphicon glyphicon-log-in"></span> Log out - {{currentUser.emails.[0].address}}</a></li>
        {{else}}
        <li><a href="../register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
        <li><a href="../login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {{/if}}
      </ul>
    </div>
  </div>
</nav>

      <!--<div class="head"><a href="/" class="monospace title">Tokyo Clinics</a><br></div>-->
    </center>
    {{> yield}}
</template>

<template name="list">
  <div class="list-items">
    <center class="monospace list">
      <!-- Sample Data
        <a target="_blank" href="http://www.neconome.com/S0K01.html?bkn_cd=110248">Family Clinic</a><br>
        <a target="_blank" href="http://sv01.e-junban.com/tonouchi/tonouchi1/waiting/">Tonouchi Otolaryngology Clinic</a><br>
        <a target="_blank" href="http://paa.jp/t/181201/">Yuki Jibika</a><br>

        Clinics.insert({
          name: "Tonouchi Otolaryngology",
          statuspage: "http://sv01.e-junban.com/tonouchi/tonouchi1/waiting/"
        });
      -->
      {{#each clinic}}
        <a class="listLink" href="/clinic/{{_id}}">- {{name}}</a><br>
      {{/each}}
    </center>
  </div>
</template>

<template name="register" class="monospace">
  <center>
  <h2 class="monospace">Register</h2>
  {{#if currentUser}}
  <p class="monospace">You are already logged in</p>
  {{else}}
  <form class="register monospace">
        <p>Email: <input type="email" name="email"></p><br>
        <p>Password: <input type="password" name="password"></p><br>
        <p><input type="submit" value="Register"></p>
    </form>
    <p class="monospace" id="err1"></p>
    {{/if}}
  </center>
</template>

<template name="login" class="monospace">
  <center>
  <h2 class="monospace">Login</h2>
  {{#if currentUser}}
  <p class="monospace">You are already logged in</p>
  {{else}}
  <form class="login monospace">
        <p>Email: <input type="email" name="email"></p><br>
        <p>Password: <input type="password" name="password"></p><br>
        <p><input type="submit" value="Login"></p>
    </form><br>
    <p id="err"></p>
  {{/if}}
  </center>
</template>

<template name="form">
<center>
  <h2 class="monospace">Add a new clinic</h2>
</center>
    <center>
  <div class="alignForm monospace">
  <form>
        {{#if currentUser}}
        <p>Clinic Name: 
        <input type="text" name="name"></p><br>

        <p>Clinic Website: 
        <input type="text" name="statuspage"></p><br>

        <input type="submit" value="Submit">
        {{else}}
        <p>Please login first</p>
        {{/if}}
  </form>
</div>
</center>

</template>

<template name="clinicPage">
  <center>
  <h2 class="monospace">{{name}}</h2>
</center>
<center>
  <div class="monospace">

<a target="_blank" href="{{statuspage}}">Website</a>

  </div>
</center>
</template>
