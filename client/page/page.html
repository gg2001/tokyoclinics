<template name="page">
	<div class="pageTemplate">
  	<center><h1 class="monospace title" id="theClinic">{{name}}</h1></center><br><hr /><br>
		<center><div class="monospace">
			<a href="{{statuspage}}" target="_blank" onclick="window.open('{{statuspage}}', '_system');" class="website" id="cordovaSite">Website</a>
  		</div><br><hr /><br>
  		<button class="side monospace" onclick="Router.go('/edit/{{_id}}');">Edit</button><form class="side">
    		{{#if currentUser}}
			<input type="submit" class="submitBtn monospace" value="Remove">
			{{/if}}
		</form></center>
	</div>
</template>
